<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS_PRACTICE_CS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
</head>
<body>

    <div class="container">

        <br>

        <h1> Which of the Big 4 uni do you prefer? </h1>
        <br>
        <input type="text" class="form-control" id="intrams" placeholder="La Salle, Ateneo, University of the Philippines, University of Santo Tomas">

        <br>

        <button type="submit" class="btn btn-success" onclick="ruby()"> Show Me! </button>

        <br>
        <br>

        <h3 id="show_here"> School motto... </h3>

    </div>

    <script>
            function ruby(){
                var uni = document.getElementById("intrams").value;
                if (uni == 'La Salle') {
                    document.getElementById("show_here").innerHTML = "Explorers are Never Lost" ; 
                }


                else if (uni == 'Ateneo') {
                    document.getElementById("show_here").innerHTML = "Lux in Domino" ; 
                }

                else if (uni == 'University of the Philippines') {
                    document.getElementById("show_here").innerHTML = "Honor, Excellence, Service" ; 
                }

                else if (uni == 'University of Santo Tomas') {
                    document.getElementById("show_here").innerHTML = "Veritas in Caritate" ; 
                }
            }


    </script>

</body>
</html>
